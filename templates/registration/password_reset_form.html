{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
<p>{% trans "Enter your email address below" %}:</p>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            <div class="alert alert-danger">
                {{ form.email.errors }}
            </div>
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="{% trans 'Send reset email' %}">
    </form>
{% endblock %}
